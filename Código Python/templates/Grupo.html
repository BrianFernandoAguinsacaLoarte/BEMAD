{% extends 'base.html' %}

{% block title %}
    {{ titulo }}
{% endblock %}

{% block contenido %}

    <body>
    <h1>{{ contenido1 }}</h1>
    <h1>Grupo</h1>

    <form id="registrationForm"  action="#" method="post">
         {% csrf_token %}

    <div id="playersContainer">
      <div class="player">

        <label for="grupoNombre">Nombre:</label>
        <input type="text" id="grupoNombre" name="grupoNombre[]">

        <label for="capacidadMaximaEquipos">Capacidad MÃ¡xima de Equipos</label>
        <input type="number" id="capacidadMaximaEquipos" name="capacidadMaximaEquipos[]" required min="0">

      </div>
    </div>
         <button type="button" id="PartidoButton">Agregar Partido</button>
    <script>
        document.getElementById('registrationForm').addEventListener('dblclick', function(event) {
            event.preventDefault(); // Prevent the form from being submitted

            // Use JavaScript to set the form's action attribute dynamically
            var partidoUrl = '{% url "Partido" %}';
            document.getElementById('registrationForm').setAttribute('action', partidoUrl);

            // Submit the form after setting the action
            this.submit();
        });

      </script>
        <br>
        <button type="submit" id="GrupoButton">Agregar Grupo</button>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from being submitted

            // Use JavaScript to set the form's action attribute dynamically
            var equipoUrl = '{% url "Equipo" %}';
            document.getElementById('registrationForm').setAttribute('action', equipoUrl);

            // Submit the form after setting the action
            this.submit();
        });

      </script>
    </form>
    </body>
{% endblock %}
