{% block title %}
    {{ registro.nombre}}
{% endblock %}

{% block contenido %}

    <body>
    <br>
    <h1>Contenido de Registro: {{ registro.nombre }}</h1>
    <form id="registrationForm" action="#" method="post">
     {% csrf_token %}
    <div id="playersContainer">
      <div class="player">
        <label for="playerName1">Nombre:</label>
        <input type="text" id="teamName" name="teamName" required>

        <label for="playerName1">Apellido:</label>
        <input type="text" id="teamName" name="teamName" required>

        <label for="teamName">Edad:</label>
        <input type="number" id="teamName" name="teamName" required min="0">

        <label for="escogerDeporte">Deporte:</label>
        <select id="escogerDeporte" name="escogerDeporte[]">
          <option>Futbol</option>
          <option>Baloncesto</option>
          <option>Ecuavoly</option>
          <option>Otro</option>
        </select>

        <label for="obtenerRol">Rol:</label>
        <select id="obtenerRol" name="obtenerRol[]">
           <option>Jugador</option>
           <option>Director Tecnico</option>
           <option>Arbitro</option>
        </select>

      </div>
    </div>

    <button type="submit" id="JugadorButton">Agregar Jugador</button>
      <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from being submitted

            // Use JavaScript to set the form's action attribute dynamically
            var jugadorUrl = '{% url "Jugador" %}';
            document.getElementById('registrationForm').setAttribute('action', jugadorUrl);

            // Submit the form after setting the action
            this.submit();
        });
      </script>

    <br>
    <button type="submit" id="RegistroButton">Agregar Registro</button>
    </form>


    <style>
      body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-image: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
  }

  h1 {
    text-align: center;
  }

  form {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
  }

  label {
    display: block;
    margin-top: 10px;
  }

  input,
  select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 16px;
  }

  #playersContainer {
    margin-bottom: 10px;
  }

  .player {
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 10px;
  }

  #JugadorButton {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: block;
    margin: 0 auto;
    border-radius: 5px;
    cursor: pointer;
  }

  #JugadorButton:hover {
    background-color: #45a049;
  }

   #RegistroButton {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: block;
    margin: 0 auto;
    border-radius: 5px;
    cursor: pointer;
  }

  #RegistroButton:hover {
    background-color: #45a049;
  }

  #registrationStatus {
    max-width: 500px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
    display: none;
  }

    </style>
</body>
{% endblock %}
