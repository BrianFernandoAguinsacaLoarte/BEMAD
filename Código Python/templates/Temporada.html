{% extends 'base.html' %}

{% block title %}
    {{ titulo }}
{% endblock %}

{% block contenido %}

     <body>
    <h1>{{ contenido1 }}</h1>
    <h1>Temporada</h1>

    <form id="registrationForm"  action="#" method="post">
         {% csrf_token %}

    <div id="playersContainer">
      <div class="player">
            <label for="teamName">Nombre:</label>
        <input type="text" id="teamName" name="teamName" required>

        <label for="startDate">Fecha de Inicio:</label>
        <input type="date" id="startDate" name="startDate" required>

        <label for="startDate">Fecha de Fin:</label>
        <input type="date" id="startDate" name="startDate" required>

        <label for="sport">Modo de Juego:</label>
        <select id="sport" name="sport">
          <option value="futbol">Ligas</option>
          <option value="baloncesto">Fase Grupos</option>
          <option value="ecuavoley">Eliminatorias</option>
          <option value="ecuavoley">Amistoso</option>
        </select>
      </div>
    </div>

         <button type="button" id="EquipoButton">Agregar Equipo</button>
    <script>
        document.getElementById('registrationForm').addEventListener('dblclick', function(event) {
            event.preventDefault(); // Prevent the form from being submitted

            // Use JavaScript to set the form's action attribute dynamically
            var equipoUrl = '{% url "Equipo" %}';
            document.getElementById('registrationForm').setAttribute('action', equipoUrl);

            // Submit the form after setting the action
            this.submit();
        });

      </script>
        <br>

      <button type="submit" id="TemporadaButton">Agregar Temporada</button>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from being submitted

            // Use JavaScript to set the form's action attribute dynamically
            var reglamentoUrl = '{% url "Reglamento" %}';
            document.getElementById('registrationForm').setAttribute('action', reglamentoUrl);

            // Submit the form after setting the action
            this.submit();
        });

      </script>
  </form>
    </body>
{% endblock %}
