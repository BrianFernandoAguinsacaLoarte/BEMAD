{% extends 'base.html' %}


{% block title %}
    {{ titulo }}
{% endblock %}


{% block contenido %}

    <body>
    <h1>{{ contenido1 }}</h1>
    <h1>Equipo</h1>
    <form id="registrationForm"  action="#" method="post">
         {% csrf_token %}
    <div id="playersContainer">
      <div class="player">
        <label for="equipoNombre">Nombre:</label>
        <input type="text" id="equipoNombre" name="equipoNombre[]">

        <label for="numeroJugador">NÃºmero de Jugadores</label>
        <input type="number" id="numeroJugador" name="numeroJugador[]" required min="0">

        <label for="categoria">Categoria:</label>
        <select id="categoria" name="categoria[]">
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
        </select>

        <label for="playerRole1">Deporte:</label>
        <select id="playerRole1" name="playerRole[]">
          <option value="Delantero">Futbol</option>
          <option value="Centrocampista">Baloncesto</option>
          <option value="Defensa">Ecuavoly</option>
        </select>
      </div>
    </div>
            <br>
            <button type="button" id="GrupoButton">Ir a Sorteo</button>
        <script>
            document.getElementById('registrationForm').addEventListener('dblclick', function(event) {
                event.preventDefault(); // Prevent the form from being submitted

                // Use JavaScript to set the form's action attribute dynamically
                var sorteoUrl = '{% url "Sorteo" %}';
                document.getElementById('registrationForm').setAttribute('action', sorteoUrl);

                // Submit the form after setting the action
                this.submit();
            });
          </script>
        <br>

      <button type="submit" id="EquipoButton">Agregar Equipos</button>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from being submitted

            // Use JavaScript to set the form's action attribute dynamically
            var temporadaUrl = '{% url "Temporada" %}';
            document.getElementById('registrationForm').setAttribute('action', temporadaUrl);

            // Submit the form after setting the action
            this.submit();
        });

      </script>


    </form>

    </body>
{% endblock %}
