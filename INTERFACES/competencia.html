<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Compentecia</title>
    <link rel="stylesheet" href="css/competencia.css">
</head>
    
<body>
    <h1>Competencia</h1>

<form id="registrationForm" action="#" method="post">
    <label for="teamName">Nombre:</label>
    <input type="text" id="teamName" name="teamName" required>

    <label for="teamName">Descripcion:</label>
    <input type="text" id="teamName" name="teamName" required>
    
    <label for="startDate">Fecha de Inicio:</label>
    <input type="date" id="startDate" name="startDate" required>

    <label for="startDate">Fecha de Fin:</label>
    <input type="date" id="startDate" name="startDate" required>

    <label for="sport">Deporte:</label>
    <select id="sport" name="sport">
      <option value="futbol">Fútbol</option>
      <option value="baloncesto">Baloncesto</option>
      <option value="ecuavoley">Ecuavoley</option>
    </select>

    <button  type="button" id="addPlayerButton">Agregar Reglamento</button>  <br>
    <script>
        // Agregar el evento clic al botón
        document.getElementById("addPlayerButton").addEventListener("click", function() {
          // Redirigir a la página jugador.html
          window.location.href = "reglamento.html";
        });
      </script>

    <button  type="button" id="addPlayerButton">Agregar Compentencia</button>  <br>
    
  </form>

  <div id="registrationStatus">
    <h2>Estado de la Inscripción:</h2>
    <p id="statusMessage"></p>
  </div>
    
</body>
</html>
