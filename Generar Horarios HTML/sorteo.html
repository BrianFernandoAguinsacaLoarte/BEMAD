<!DOCTYPE html>
<html>

<head>
    <title>Formulario de Jugador/a y Grupo</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/sorteos.css">
</head>

<body>
    <h2>Inscripción de Jugador/a</h2>
    <form action="procesar_formulario.php" method="post">
        <label for="nombre_jugador">Nombre:</label>
        <input type="text" id="nombre_jugador" name="nombre_jugador" required>
        <br>

        <label for="apellido_jugador">Apellido:</label>
        <input type="text" id="apellido_jugador" name="apellido_jugador" required>
        <br>

        <label for="edad_jugador">Edad:</label>
        <input type="number" id="edad_jugador" name="edad_jugador" required>
        <br>

        <label>Género:</label>
        <input type="radio" id="genero_masculino" name="genero" value="Masculino" required>
        <label for="genero_masculino">Masculino</label>
        <input type="radio" id="genero_femenino" name="genero" value="Femenino" required>
        <label for="genero_femenino">Femenino</label>
        <br>

        <label for="numero_camiseta">Número de camiseta:</label>
        <input type="number" id="numero_camiseta" name="numero_camiseta" required>
        <br>

        <label>Deporte:</label>
        <select id="deporte" name="deporte" required>
            <option value="">Seleccionar</option>
            <option value="Futbol">Fútbol</option>
            <option value="EcuaVoly">EcuaVoly</option>
            <option value="Basket">Baloncestot</option>
        </select>
        <br>

        <label>Posición:</label>
        <input type="text" id="posicion" name="posicion" required>
        <br>

        <input type="submit" value="Enviar">
    </form>
</body>

</html>
