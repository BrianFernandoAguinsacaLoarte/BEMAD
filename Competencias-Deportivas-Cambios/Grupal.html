<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/LogoUNL.png" />
    <link rel="stylesheet" href="css/Grupal.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>Juegos Grupales</title>
   
</head>
<body>
    <section class="matches">
        <h2>Próximos Partidos</h2>
        <ul>
          <!-- Aquí puedes agregar la lista de próximos partidos con su información -->
          <li>
            <span class="date">Fecha del partido</span>
            <span class="teams">Equipo Local vs. Equipo Visitante</span>
            <span class="venue">Estadio</span>
          </li>
          <!-- Repite la estructura de <li> para cada partido -->
        </ul>
      </section>
  
      <section class="teams">
        <h2>Equipos</h2>
        <ul>
          <!-- Aquí puedes agregar la lista de equipos con su información -->
          <li>
            <img src="ruta-de-imagen-del-equipo.png" alt="Nombre del Equipo">
            <span class="team-name">Nombre del Equipo</span>
            <span class="country">País</span>
          </li>
          <!-- Repite la estructura de <li> para cada equipo -->
        </ul>
      </section>
    </main>
  
    <footer>
      <!-- Agrega aquí el contenido del pie de página si es necesario -->
    </footer>
</header>
<button type="button" class="btn btn-primary" id="addPlayerButton" onclick="location.href='index.html'">Regresar</button>
</body>
</html>
